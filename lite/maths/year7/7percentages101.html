<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentages - Year 7 NSW Mathematics</title>
    <style>
        :root {
            --primary: #6b46c1;
            --primary-light: #8b5cf6;
            --primary-dark: #4c1d95;
            --secondary: #f59e0b;
            --light: #f3f4f6;
            --dark: #1f2937;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ede9fe, #e0e7ff);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #4b5563;
            font-size: 1.1rem;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .examples-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .example-card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e5e7eb;
            transition: border-color 0.2s ease;
        }

        .example-card:hover {
            border-color: var(--primary-light);
        }

        .example-header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .example-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chevron {
            transition: transform 0.3s ease;
            color: var(--secondary);
        }

        .chevron.down {
            transform: rotate(90deg);
        }

        .example-content {
            padding: 1.5rem;
            display: none;
        }

        .example-content.visible {
            display: block;
        }

        .problem-box {
            background-color: #f3e8ff;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .problem-box span {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: none;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
        }

        .input-row input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .input-row input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.2);
        }

        .input-row button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .input-row button:hover {
            background-color: var(--primary-dark);
        }

        .feedback {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .feedback.correct {
            color: var(--success);
        }

        .feedback.incorrect {
            color: var(--error);
        }

        .solution-box, .explanation-box {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .solution-box {
            background-color: #fef3c7;
            border-left: 4px solid var(--secondary);
        }

        .explanation-box {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .box-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Percentages</h1>
            <p>Interactive examples for Year 10 NSW Mathematics</p>
        </header>

        <div class="examples-grid" id="examples-container">
            <!-- Examples will be generated by JavaScript -->
        </div>

        <footer>
            <p>Interactive learning resource for Year 7 NSW Mathematics</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Examples of expanding brackets
            const examples = [
                {
                    id: 1,
                    problem: "Convert 25% to a fraction",
                    solution: "1/4",
                    explanation: "To convert a percentage to a fraction, we divide by 100 and simplify.\n25% = 25/100\nWe can simplify this fraction by dividing both the numerator and denominator by 25:\n25/100 = (25 ÷ 25)/(100 ÷ 25) = 1/4",
                    },
                {
                    id: 2,
                    problem: "Convert 0.5 to a percentage",
                    solution: "50%",
                    explanation: "To convert a decimal to a percentage, we multiply by 100.\n0.5 × 100 = 50%",
                    },
                {
                    id: 3,
                    problem: "Convert 3/4 to a decimal",
                    solution: "0.75",
                    explanation: "To convert a fraction to a decimal, we divide the numerator by the denominator.\n3 ÷ 4 = 0.75",
                    },
                {
                    id: 4,
                    problem: "Convert 2/5 to a percentage",
                    solution: "40%",
                    explanation: "To convert a fraction to a percentage, we can multiply the fraction by 100%:\n2/5 × 100% = 40%",
                    },
                {
                    id: 5,
                    problem: "Convert 0.35 to a fraction",
                    solution: "7/20",
                    explanation: "To convert a decimal to a fraction, we can write it as a fraction with a power of 10 in the denominator, then simplify.\n0.35 = 35/100\nWe can simplify this fraction by dividing both the numerator and denominator by 5:\n35/100 = (35 ÷ 5)/(100 ÷ 5) = 7/20",
                     },
                {
                    id: 6,
                    problem: "Find 10% of $50",
                    solution: "$5",
                    explanation: "To find a percentage of an amount, we can convert the percentage to a decimal and multiply.\n10% = 0.1\n0.1 × $50 = $5",
                     },
                {
                    id: 7,
                    problem: "Convert 1.25 to a mixed number",
                    solution: "1 1/4",
                    explanation: "To convert a decimal to a mixed number, we separate the whole number part from the decimal part.\nWhole number: 1\nDecimal part: 0.25 = 1/4\nSo 1.25 = 1 1/4",
                     },
                {
                    id: 8,
                    problem: "Express 3/8 as a recurring decimal",
                    solution: "0.375",
                    explanation: "To convert a fraction to a decimal, we divide the numerator by the denominator.\n3 ÷ 8 = 0.375\nThis is a terminating decimal.",
                    },
                {
                    id: 9,
                    problem: "A shirt originally costs $40. It is on sale with 25% off. What is the sale price?",
                    solution: "$30",
                    explanation: "To find the sale price, we can calculate the discount and subtract it from the original price.\nDiscount = 25% of $40 = 0.25 × $40 = $10\nSale price = $40 - $10 = $30\nAlternatively, we can calculate the sale price directly:\nSale price = 75% of $40 = 0.75 × $40 = $30",
                    },
                {
                    id: 10,
                    problem: "Lucy scored 16 out of 20 on her test. What percentage did she get?",
                    solution: "80%",
                    explanation: "To convert a fraction to a percentage, we divide and then multiply by 100.\n16/20 = 0.8\n0.8 × 100 = 80%",
                     }
            ];

            // Get the container where examples will be inserted
            const examplesContainer = document.getElementById('examples-container');
            
            // Generate all examples
            examples.forEach(example => {
                // Create the example card
                const card = document.createElement('div');
                card.className = 'example-card';
                
                // Create the header
                const header = document.createElement('div');
                header.className = 'example-header';
                header.innerHTML = `
                    <h2>Example ${example.id}: ${example.problem}</h2>
                    <span class="chevron">▶</span>
                `;
                
                // Create the content
                const content = document.createElement('div');
                content.className = 'example-content';
                content.innerHTML = `
                    <div class="problem-box">
                        <span>${example.problem}</span>
                    </div>
                    
                
                    
                    <div class="solution-box">
                        <p class="box-title">Solution:</p>
                        <p>${example.solution}</p>
                    </div>
                    
                    <div class="explanation-box">
                        <p class="box-title">Explanation:</p>
                        <p>${example.explanation.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
                
                // Append header and content to the card
                card.appendChild(header);
                card.appendChild(content);
                
                // Append the card to the container
                examplesContainer.appendChild(card);
                
                // Add click event to toggle expansion
                header.addEventListener('click', () => {
                    content.classList.toggle('visible');
                    header.querySelector('.chevron').classList.toggle('down');
                });
            });
            
            // Make the checkAnswer function globally available
            window.checkAnswer = (id) => {
                // This function is no longer used but kept for reference
                console.log("Check functionality has been removed");
            };
        });
    </script>

    <div style="text-align: center; margin-top: 2rem;">
        <a href="https://curriculum.nsw.edu.au/learning-areas/mathematics/mathematics-k-10-2022/content/stage-4/fad6ecbfc4" 
           target="_blank" 
           style="color: var(--primary); text-decoration: none; font-weight: 600;">
            NSW Syllabus
        </a>
    </div>
</body>
</html>
