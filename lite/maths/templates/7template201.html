<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorising - Year 10 NSW Math</title>
    <style>
        :root {
            --primary: #6b46c1;
            --primary-light: #8b5cf6;
            --primary-dark: #4c1d95;
            --secondary: #f59e0b;
            --light: #f3f4f6;
            --dark: #1f2937;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ede9fe, #e0e7ff);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #4b5563;
            font-size: 1.1rem;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .examples-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .example-card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e5e7eb;
            transition: border-color 0.2s ease;
        }

        .example-card:hover {
            border-color: var(--primary-light);
        }

        .example-header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .example-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chevron {
            transition: transform 0.3s ease;
            color: var(--secondary);
        }

        .chevron.down {
            transform: rotate(90deg);
        }

        .example-content {
            padding: 1.5rem;
            display: none;
        }

        .example-content.visible {
            display: block;
        }

        .problem-box {
            background-color: #f3e8ff;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .problem-box span {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: none;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
        }

        .input-row input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .input-row input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.2);
        }

        .input-row button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .input-row button:hover {
            background-color: var(--primary-dark);
        }

        .feedback {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .feedback.correct {
            color: var(--success);
        }

        .feedback.incorrect {
            color: var(--error);
        }

        .solution-box, .explanation-box {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .solution-box {
            background-color: #fef3c7;
            border-left: 4px solid var(--secondary);
        }

        .explanation-box {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .box-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Factorising</h1>
            <p>Interactive examples for Year 10 NSW Mathematics</p>
        </header>

        <div class="examples-grid" id="examples-container">
            <!-- Examples will be generated by JavaScript -->
        </div>

        <footer>
            <p>Interactive learning resource for Year 10 NSW Mathematics</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Examples of expanding brackets
            const examples = [
                {
                    id: 1,
                    problem: "x² + 5x + 6",
                    solution: "(x + 2)(x + 3)",
                    explanation: "We need to find two numbers that multiply to give 6 and add to give 5. \nThese numbers are 2 and 3 since 2 × 3 = 6 and 2 + 3 = 5. \nSo, x² + 5x + 6 = (x + 2)(x + 3)"
                },
                {
                    id: 2,
                    problem: "x² - 7x + 12",
                    solution: "(x - 3)(x - 4)",
                    explanation: "We need to find two numbers that multiply to give 12 and add to give -7. \nThese numbers are -3 and -4 since (-3) × (-4) = 12 and (-3) + (-4) = -7. \nSo, x² - 7x + 12 = (x - 3)(x - 4)"
                },
                {
                    id: 3,
                    problem: "x² - 9",
                    solution: "(x + 3)(x - 3)",
                    explanation: "This is a difference of squares: a² - b² = (a + b)(a - b). \nHere, a = x and b = 3, so x² - 9 = x² - 3² = (x + 3)(x - 3)"
                },
                {
                    id: 4,
                    problem: "x² + 8x + 16",
                    solution: "(x + 4)²",
                    explanation: "This is a perfect square trinomial: a² + 2ab + b² = (a + b)². \nHere, a = x and b = 4, so x² + 8x + 16 = x² + 2(4x) + 4² = (x + 4)²"
                },
                {
                    id: 5,
                    problem: "x² - 10x + 25",
                    solution: "(x - 5)²",
                    explanation: "This is a perfect square trinomial: a² - 2ab + b² = (a - b)². \nHere, a = x and b = 5, so x² - 10x + 25 = x² - 2(5x) + 5² = (x - 5)²"
                },
                {
                    id: 6,
                    problem: "2x² + 7x - 15",
                    solution: "(2x - 3)(x + 5)",
                    explanation: "For expressions of the form ax² + bx + c where a ≠ 1, we need to find two numbers that multiply to give a × c = 2 × (-15) = -30 and add to give b = 7. \nThese numbers are -3 and 10 since (-3) × 10 = -30 and (-3) + 10 = 7. \nRewrite the middle term: 2x² + 7x - 15 = 2x² - 3x + 10x - 15. \nGroup and factor: 2x² - 3x + 10x - 15 = (2x² - 3x) + (10x - 15) = (2x - 3)x + (2x - 3)5 = (2x - 3)(x + 5)"
                },
                {
                    id: 7,
                    problem: "3x² - 14x - 5",
                    solution: "(3x + 1)(x - 5)",
                    explanation: "For expressions of the form ax² + bx + c where a ≠ 1, we need to find two numbers that multiply to give a × c = 3 × (-5) = -15 and add to give b = -14. \nThese numbers are 1 and -15 since 1 × (-15) = -15 and 1 + (-15) = -14. \nRewrite the middle term: 3x² - 14x - 5 = 3x² + 1x - 15x - 5. \nGroup and factor: 3x² + 1x - 15x - 5 = (3x² + 1x) + (-15x - 5) = (3x + 1)x + (3x + 1)(-5) = (3x + 1)(x - 5)"
                },
                {
                    id: 8,
                    problem: "x² - 6xy + 9y²",
                    solution: "(x - 3y)²",
                    explanation: "This is a perfect square trinomial with two variables: a² - 2ab + b² = (a - b)². \nHere, a = x and b = 3y, so x² - 6xy + 9y² = x² - 2(3y)x + (3y)² = (x - 3y)²"
                },
                {
                    id: 9,
                    problem: "x² - y²",
                    solution: "(x + y)(x - y)",
                    explanation: "This is a difference of squares: a² - b² = (a + b)(a - b). \nHere, a = x and b = y, so x² - y² = (x + y)(x - y)"
                },
                {
                    id: 10,
                    problem: "4x² - 9",
                    solution: "(2x + 3)(2x - 3)",
                    explanation: "This is a difference of squares: a² - b² = (a + b)(a - b). \nHere, a = 2x and b = 3, so 4x² - 9 = (2x)² - 3² = (2x + 3)(2x - 3)"
                }
            ];

            // Get the container where examples will be inserted
            const examplesContainer = document.getElementById('examples-container');
            
            // Generate all examples
            examples.forEach(example => {
                // Create the example card
                const card = document.createElement('div');
                card.className = 'example-card';
                
                // Create the header
                const header = document.createElement('div');
                header.className = 'example-header';
                header.innerHTML = `
                    <h2>Example ${example.id}: ${example.problem}</h2>
                    <span class="chevron">▶</span>
                `;
                
                // Create the content
                const content = document.createElement('div');
                content.className = 'example-content';
                content.innerHTML = `
                    <div class="problem-box">
                        <span>${example.problem}</span>
                    </div>
                    
                
                    
                    <div class="solution-box">
                        <p class="box-title">Solution:</p>
                        <p>${example.solution}</p>
                    </div>
                    
                    <div class="explanation-box">
                        <p class="box-title">Explanation:</p>
                        <p>${example.explanation.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
                
                // Append header and content to the card
                card.appendChild(header);
                card.appendChild(content);
                
                // Append the card to the container
                examplesContainer.appendChild(card);
                
                // Add click event to toggle expansion
                header.addEventListener('click', () => {
                    content.classList.toggle('visible');
                    header.querySelector('.chevron').classList.toggle('down');
                });
            });
            
            // Make the checkAnswer function globally available
            window.checkAnswer = (id) => {
                // This function is no longer used but kept for reference
                console.log("Check functionality has been removed");
            };
        });
    </script>

    <div style="text-align: center; margin-top: 2rem;">
        <a href="https://curriculum.nsw.edu.au/learning-areas/mathematics/mathematics-k-10-2022/content/stage-4/fad6ecbfc4" 
           target="_blank" 
           style="color: var(--primary); text-decoration: none; font-weight: 600;">
            NSW Syllabus
        </a>
    </div>
</body>
</html>
