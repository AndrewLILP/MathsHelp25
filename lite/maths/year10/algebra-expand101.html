<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Brackets - Year 10 NSW Math</title>
    <style>
        :root {
            --primary: #6b46c1;
            --primary-light: #8b5cf6;
            --primary-dark: #4c1d95;
            --secondary: #f59e0b;
            --light: #f3f4f6;
            --dark: #1f2937;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ede9fe, #e0e7ff);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #4b5563;
            font-size: 1.1rem;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .examples-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .example-card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e5e7eb;
            transition: border-color 0.2s ease;
        }

        .example-card:hover {
            border-color: var(--primary-light);
        }

        .example-header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .example-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chevron {
            transition: transform 0.3s ease;
            color: var(--secondary);
        }

        .chevron.down {
            transform: rotate(90deg);
        }

        .example-content {
            padding: 1.5rem;
            display: none;
        }

        .example-content.visible {
            display: block;
        }

        .problem-box {
            background-color: #f3e8ff;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .problem-box span {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: none;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
        }

        .input-row input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .input-row input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.2);
        }

        .input-row button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .input-row button:hover {
            background-color: var(--primary-dark);
        }

        .feedback {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .feedback.correct {
            color: var(--success);
        }

        .feedback.incorrect {
            color: var(--error);
        }

        .solution-box, .explanation-box {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .solution-box {
            background-color: #fef3c7;
            border-left: 4px solid var(--secondary);
        }

        .explanation-box {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .box-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Expanding Brackets</h1>
            <p>Interactive examples for Year 10 NSW Mathematics</p>
        </header>

        <div class="examples-grid" id="examples-container">
            <!-- Examples will be generated by JavaScript -->
        </div>

        <footer>
            <p>Interactive learning resource for Year 10 NSW Mathematics</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Examples of expanding brackets
            const examples = [
                {
                    id: 1,
                    problem: "3(x + 2)",
                    solution: "3x + 6",
                    explanation: "Apply the distributive property: multiply each term inside the brackets by 3. \n3(x + 2) = 3 × x + 3 × 2 = 3x + 6"
                },
                {
                    id: 2,
                    problem: "2(x - 5)",
                    solution: "2x - 10",
                    explanation: "Apply the distributive property: multiply each term inside the brackets by 2. \n2(x - 5) = 2 × x + 2 × (-5) = 2x - 10"
                },
                {
                    id: 3,
                    problem: "(x + 4)(x + 3)",
                    solution: "x² + 7x + 12",
                    explanation: "Apply the distributive property twice: \n(x + 4)(x + 3) = x(x + 3) + 4(x + 3) \n= x² + 3x + 4x + 12 \n= x² + 7x + 12"
                },
                {
                    id: 4,
                    problem: "(x - 2)(x + 5)",
                    solution: "x² + 3x - 10",
                    explanation: "Apply the distributive property twice: \n(x - 2)(x + 5) = x(x + 5) + (-2)(x + 5) \n= x² + 5x - 2x - 10 \n= x² + 3x - 10"
                },
                {
                    id: 5,
                    problem: "(2x + 1)²",
                    solution: "4x² + 4x + 1",
                    explanation: "For (a + b)², use the formula a² + 2ab + b² where a = 2x and b = 1: \n(2x + 1)² = (2x)² + 2(2x)(1) + 1² \n= 4x² + 4x + 1"
                },
                {
                    id: 6,
                    problem: "(3x - 2)²",
                    solution: "9x² - 12x + 4",
                    explanation: "For (a - b)², use the formula a² - 2ab + b² where a = 3x and b = 2: \n(3x - 2)² = (3x)² - 2(3x)(2) + 2² \n= 9x² - 12x + 4"
                },
                {
                    id: 7,
                    problem: "(x + 3)(x - 3)",
                    solution: "x² - 9",
                    explanation: "Apply the distributive property: \n(x + 3)(x - 3) = x(x - 3) + 3(x - 3) \n= x² - 3x + 3x - 9 \n= x² - 9 \nThis is also a difference of squares pattern: (a + b)(a - b) = a² - b²"
                },
                {
                    id: 8,
                    problem: "4(2x² - 3x + 1)",
                    solution: "8x² - 12x + 4",
                    explanation: "Apply the distributive property: multiply each term inside the brackets by 4. \n4(2x² - 3x + 1) = 4 × 2x² + 4 × (-3x) + 4 × 1 \n= 8x² - 12x + 4"
                },
                {
                    id: 9,
                    problem: "x(x² + 2x - 5)",
                    solution: "x³ + 2x² - 5x",
                    explanation: "Apply the distributive property: multiply each term inside the brackets by x. \nx(x² + 2x - 5) = x × x² + x × 2x + x × (-5) \n= x³ + 2x² - 5x"
                },
                {
                    id: 10,
                    problem: "(x + 1)(x² - x + 1)",
                    solution: "x³ + 1",
                    explanation: "Apply the distributive property: \n(x + 1)(x² - x + 1) = x(x² - x + 1) + 1(x² - x + 1) \n= x³ - x² + x + x² - x + 1 \n= x³ + 1 \nNote: This is a special pattern: (a + b)(a² - ab + b²) = a³ + b³"
                }
            ];

            // Get the container where examples will be inserted
            const examplesContainer = document.getElementById('examples-container');
            
            // Generate all examples
            examples.forEach(example => {
                // Create the example card
                const card = document.createElement('div');
                card.className = 'example-card';
                
                // Create the header
                const header = document.createElement('div');
                header.className = 'example-header';
                header.innerHTML = `
                    <h2>Example ${example.id}: ${example.problem}</h2>
                    <span class="chevron">▶</span>
                `;
                
                // Create the content
                const content = document.createElement('div');
                content.className = 'example-content';
                content.innerHTML = `
                    <div class="problem-box">
                        <span>${example.problem}</span>
                    </div>
                    
                
                    
                    <div class="solution-box">
                        <p class="box-title">Solution:</p>
                        <p>${example.solution}</p>
                    </div>
                    
                    <div class="explanation-box">
                        <p class="box-title">Explanation:</p>
                        <p>${example.explanation.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
                
                // Append header and content to the card
                card.appendChild(header);
                card.appendChild(content);
                
                // Append the card to the container
                examplesContainer.appendChild(card);
                
                // Add click event to toggle expansion
                header.addEventListener('click', () => {
                    content.classList.toggle('visible');
                    header.querySelector('.chevron').classList.toggle('down');
                });
            });
            
            // Make the checkAnswer function globally available
            window.checkAnswer = (id) => {
                // This function is no longer used but kept for reference
                console.log("Check functionality has been removed");
            };
        });
    </script>
</body>
</html>
