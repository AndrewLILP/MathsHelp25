<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorizing Quadratics - Year 10 NSW Math</title>
    <link rel="stylesheet" href="../../maths/styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="../index.html" class="home-link">
                <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Year 10 Home
            </a>
        </nav>

        <header>
            <h1>Factorizing Quadratics</h1>
            <p>Interactive examples for Year 10 NSW Mathematics</p>
        </header>

        <div class="examples-grid" id="examples-container">
            <!-- Examples will be generated by JavaScript -->
        </div>

        <footer>
            <p>Interactive learning resource for Year 10 NSW Mathematics</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Examples of factorizing quadratic expressions
            const examples = [
                {
                    id: 1,
                    problem: "x² + 5x + 6",
                    solution: "(x + 2)(x + 3)",
                    explanation: "We need to find two numbers that multiply to give 6 and add to give 5. \nThese numbers are 2 and 3 since 2 × 3 = 6 and 2 + 3 = 5. \nSo, x² + 5x + 6 = (x + 2)(x + 3)"
                },
                {
                    id: 2,
                    problem: "x² - 7x + 12",
                    solution: "(x - 3)(x - 4)",
                    explanation: "We need to find two numbers that multiply to give 12 and add to give -7. \nThese numbers are -3 and -4 since (-3) × (-4) = 12 and (-3) + (-4) = -7. \nSo, x² - 7x + 12 = (x - 3)(x - 4)"
                },
                {
                    id: 3,
                    problem: "x² - 9",
                    solution: "(x + 3)(x - 3)",
                    explanation: "This is a difference of squares: a² - b² = (a + b)(a - b). \nHere, a = x and b = 3, so x² - 9 = x² - 3² = (x + 3)(x - 3)"
                },
                {
                    id: 4,
                    problem: "x² + 8x + 16",
                    solution: "(x + 4)²",
                    explanation: "This is a perfect square trinomial: a² + 2ab + b² = (a + b)². \nHere, a = x and b = 4, so x² + 8x + 16 = x² + 2(4x) + 4² = (x + 4)²"
                },
                {
                    id: 5,
                    problem: "x² - 10x + 25",
                    solution: "(x - 5)²",
                    explanation: "This is a perfect square trinomial: a² - 2ab + b² = (a - b)². \nHere, a = x and b = 5, so x² - 10x + 25 = x² - 2(5x) + 5² = (x - 5)²"
                },
                {
                    id: 6,
                    problem: "2x² + 7x - 15",
                    solution: "(2x - 3)(x + 5)",
                    explanation: "For expressions of the form ax² + bx + c where a ≠ 1, we need to find two numbers that multiply to give a × c = 2 × (-15) = -30 and add to give b = 7. \nThese numbers are -3 and 10 since (-3) × 10 = -30 and (-3) + 10 = 7. \nRewrite the middle term: 2x² + 7x - 15 = 2x² - 3x + 10x - 15. \nGroup and factor: 2x² - 3x + 10x - 15 = (2x² - 3x) + (10x - 15) = (2x - 3)x + (2x - 3)5 = (2x - 3)(x + 5)"
                },
                {
                    id: 7,
                    problem: "3x² - 14x - 5",
                    solution: "(3x + 1)(x - 5)",
                    explanation: "For expressions of the form ax² + bx + c where a ≠ 1, we need to find two numbers that multiply to give a × c = 3 × (-5) = -15 and add to give b = -14. \nThese numbers are 1 and -15 since 1 × (-15) = -15 and 1 + (-15) = -14. \nRewrite the middle term: 3x² - 14x - 5 = 3x² + 1x - 15x - 5. \nGroup and factor: 3x² + 1x - 15x - 5 = (3x² + 1x) + (-15x - 5) = (3x + 1)x + (3x + 1)(-5) = (3x + 1)(x - 5)"
                },
                {
                    id: 8,
                    problem: "x² - 6xy + 9y²",
                    solution: "(x - 3y)²",
                    explanation: "This is a perfect square trinomial with two variables: a² - 2ab + b² = (a - b)². \nHere, a = x and b = 3y, so x² - 6xy + 9y² = x² - 2(3y)x + (3y)² = (x - 3y)²"
                },
                {
                    id: 9,
                    problem: "x² - y²",
                    solution: "(x + y)(x - y)",
                    explanation: "This is a difference of squares: a² - b² = (a + b)(a - b). \nHere, a = x and b = y, so x² - y² = (x + y)(x - y)"
                },
                {
                    id: 10,
                    problem: "4x² - 9",
                    solution: "(2x + 3)(2x - 3)",
                    explanation: "This is a difference of squares: a² - b² = (a + b)(a - b). \nHere, a = 2x and b = 3, so 4x² - 9 = (2x)² - 3² = (2x + 3)(2x - 3)"
                }
            ];

            // Get the container where examples will be inserted
            const examplesContainer = document.getElementById('examples-container');
            
            // Generate all examples
            examples.forEach(example => {
                // Create the example card
                const card = document.createElement('div');
                card.className = 'example-card';
                
                // Create the header
                const header = document.createElement('div');
                header.className = 'example-header';
                header.innerHTML = `
                    <h2>Example ${example.id}: ${example.problem}</h2>
                    <span class="chevron">▶</span>
                `;
                
                // Create the content
                const content = document.createElement('div');
                content.className = 'example-content';
                content.innerHTML = `
                    <div class="problem-box">
                        <span>${example.problem}</span>
                    </div>
                    
                    <div class="solution-box">
                        <p class="box-title">Solution:</p>
                        <p>${example.solution}</p>
                    </div>
                    
                    <div class="explanation-box">
                        <p class="box-title">Explanation:</p>
                        <p>${example.explanation.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
                
                // Append header and content to the card
                card.appendChild(header);
                card.appendChild(content);
                
                // Append the card to the container
                examplesContainer.appendChild(card);
                
                // Add click event to toggle expansion
                header.addEventListener('click', () => {
                    content.classList.toggle('visible');
                    header.querySelector('.chevron').classList.toggle('down');
                });
            });
        });
    </script>
</body>
</html>
